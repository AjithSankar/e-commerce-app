services:
  postgres:
    container_name: ms-pg-sql
    image: postgres
    environment:
      POSTGRES_USER: ajith
      POSTGRES_PASSWORD: ajith
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
        - microservices-net
    restart: unless-stopped

  pgadmin:
    container_name: ms-pg-admin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
        - pgadmin:/var/lib/pgadmin
    ports:
      - 5050:80
    networks:
        - microservices-net
    restart: unless-stopped

  mongo:
    container_name: mongo_db
    image: mongo
    volumes:
      - mongo:/data
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=ajith
      - MONGO_INITDB_ROOT_PASSWORD=ajith

  mongo-express:
    container_name: ms_mongo_express
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=ms_mongo_db
      - ME_CONFIG_MONGODB_ADMINUSERNAME=ajith
      - ME_CONFIG_MONGODB_ADMINPASSWORD=ajith
    restart: unless-stopped

  mail-dev:
    container_name: ms-mail-dev
    image: maildev/maildev
    ports:
      - "1080:1080"
      - "1025:1025"

networks:
  microservices-net:
    driver: bridge

volumes:
  postgres:
  pgadmin:
  mongo: